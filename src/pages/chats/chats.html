<ion-header>
  <ion-toolbar no-border-top color="primary">
    <ion-searchbar showCancelButton autocomplete="on" color="danger" (ionInput)="filterChats($event)" placeholder="Filter Chats"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding  *ngFor="let chat of chats" #item>
      <ion-item (click)="pushChat(chat)">
        <ion-avatar item-left>
          <img src="assets/imgs/user.png">
        </ion-avatar>
        <ion-label>{{ chat.fullname }}</ion-label>
        <p>{{ chat.phoneno }}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="profile(item,chat.accountno)">
          <ion-icon name="contact"></ion-icon>
          Profile
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
