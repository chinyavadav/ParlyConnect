<ion-header>
  <ion-navbar color="primary">
    <ion-title>Apartment Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-image:url('assets/imgs/bg-login.jpg');background-repeat: no-repeat;background-size: 100% 100%">
    <ion-slides #signupSlider>
      <ion-slide>
        <ion-card>
          <img src="{{ imgPath }}"/>
          <ion-row no-padding>
            <ion-col>
              <button ion-button clear small color="danger" (click)="getPhoto()" icon-start>
                <ion-icon name='image'></ion-icon>
                Choose Photo
              </button>
            </ion-col>
            <ion-col>
              <button ion-button clear small color="danger" (click)="takePhoto()" icon-start>
                <ion-icon name='camera'></ion-icon>
                Take Photo
              </button>
            </ion-col>
          </ion-row>
        </ion-card>

        <form (ngSubmit)="next()" [formGroup]="slideOneForm">
          <ion-list padding class="list-form" style="margin-top:10px;margin-bottom: 10px">
            <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
              <ion-label floating>Address</ion-label>
              <ion-input type="text" formControlName="address"></ion-input>
            </ion-item>      
            <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
              <ion-label floating>Township/Suburb</ion-label>
              <ion-input type="text" formControlName="township"></ion-input>
            </ion-item>
            <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
              <ion-label floating>District</ion-label>
              <ion-select formControlName="district">
                <ion-option *ngFor="let district of districts" [value]="district">{{district}}</ion-option>
              </ion-select>
            </ion-item>
            <ion-item-divider style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;"></ion-item-divider>
          </ion-list> 
          <button start style="font-size: 14px; background: #FF9F00;" bottom ion-button type="button" (click)="returnHome()">Cancel</button>
          <button end style="font-size: 14px; background: #FF9F00;" bottom ion-button type="submit">Next</button>  
        </form>
      </ion-slide>
      <ion-slide>
        <form (ngSubmit)="addApartment()" [formGroup]="slideTwoForm">
          <ion-list padding class="list-form" style="margin-top:10px;margin-bottom: 10px">
            <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
              <ion-label floating>Apartment Type</ion-label>
              <ion-select formControlName="apartmenttype">
                <ion-option value="Shared">Shared</ion-option>
                <ion-option value="Full Rental">Full Rental</ion-option>
              </ion-select>
            </ion-item>
            <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
              <ion-label floating>Total Rooms</ion-label>
              <ion-input type="number" min="0" max="500" formControlName="rooms"></ion-input>
            </ion-item>
            <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
              <ion-label floating>Bedrooms</ion-label>
              <ion-input type="number" min="0" max="500" formControlName="bedrooms"></ion-input>
            </ion-item>
            <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
              <ion-label floating>Bathrooms</ion-label>
              <ion-input type="number" min="0" max="500" formControlName="bathrooms"></ion-input>
            </ion-item>
            <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
              <ion-label floating>Kitchens</ion-label>
              <ion-input type="number" min="0" max="500" formControlName="kitchens"></ion-input>
            </ion-item>
            <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
              <ion-label floating>Dining Room / Lounge</ion-label>
              <ion-input type="number" min="0" max="500" formControlName="lounges"></ion-input>
            </ion-item> 
            <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
              <ion-label floating>Cost Range</ion-label>
              <ion-select formControlName="costrange">
                <ion-option *ngFor="let costrange of costranges" [value]="costrange">{{costrange}}</ion-option>
              </ion-select>
            </ion-item>
            <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
              <ion-label floating>Comment</ion-label>
              <ion-input type="text" maxlength="200" formControlName="comment"></ion-input>
            </ion-item>
            <ion-item-divider style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;"></ion-item-divider>
          </ion-list> 
          <button start style="font-size: 14px; background: #FF9F00;" bottom ion-button type="button" (click)="prev()">Prev</button>
          <button end style="font-size: 14px; background: #FF9F00;" bottom ion-button type="submit">Next</button>   
        </form>
      </ion-slide>
    </ion-slides>
</ion-content>
