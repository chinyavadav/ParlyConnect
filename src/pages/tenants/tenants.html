<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tenants [{{ total }}]</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let tenant of tenants">
    <img src="{{this.global.serverAddress }}account/avatars/{{tenant.fldapartmentid}}.jpg">
    <ion-fab right top>
      <button ion-fab color="secondary" (click)="profile(tenant.fldaccountno)">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-fab>
    <ion-item>
      <ion-icon name="contact" item-start large></ion-icon>
      <h2>{{ tenant.fldfirstname }} {{ tenant.fldsurname }} ({{ tenant.fldaccountno }})</h2>
      <p>({{ tenant.fldsex }})</p>
    </ion-item>
    <ion-item>
      <button (click)="openBrowser(tenant.fldapartmentid,tenant.fldaccountno)" icon-start ion-button block outline item-end color="primary">
        <ion-icon  name="image"></ion-icon>
        View Contract
      </button>
    </ion-item>
  </ion-card>
</ion-content>
