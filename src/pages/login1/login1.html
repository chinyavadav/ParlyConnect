<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login as Parliamentarian</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="login" style="background-image:url('assets/imgs/bg-login.jpg');background-repeat: no-repeat;background-size: 100% 100%">
  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8 style="margin-left: auto;margin-right: auto;display: block;">
        <img src="assets/imgs/logo.png" style="width:100%;height:auto;">
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>
  <form (ngSubmit)="loginFxn()" [formGroup]="login1Form">
    <ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px">
      <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="email" placeholder="Email" [(ngModel)]="credentials.email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item style="padding:0px !important; font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="password" placeholder="Password" formControlName="password" [(ngModel)]="credentials.password"></ion-input>
      </ion-item>
    </ion-list>

    <button style="margin-top: 15px;height: 35px;font-size: 14px;background: #FF9F00;" ion-button  block  type="submit">Login</button>
  </form>
</ion-content>
