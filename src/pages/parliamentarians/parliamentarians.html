<ion-header>
	<ion-toolbar no-border-top color="primary">
		<ion-searchbar showCancelButton autocomplete="on" color="danger" (ionInput)="filterParliamentarians($event)" placeholder="Filter Parliamentarian"></ion-searchbar>
	</ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
	<ion-card *ngFor="let parliamentarian of parliamentarians">
		<img src="{{ parliamentarian.fldpicture }}"/>
		<div class="card-title">{{ parliamentarian.fldname }}</div>
		<div class="card-subtitle">{{ parliamentarian.fldconstituency }}</div>
		<ion-row no-padding>
            <ion-col>
                <ion-icon name='call'></ion-icon> 0{{ parliamentarian.fldphone }}
            </ion-col>
            <ion-col>
                <ion-icon name='flag'></ion-icon> {{ parliamentarian.fldparty }}
            </ion-col>
        </ion-row>
	</ion-card>
</ion-content>
