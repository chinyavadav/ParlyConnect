<ion-header>
  <ion-navbar color="primary">
    <ion-title>Prospective Tenants [{{ total }}]</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let tenant of prospective">
    <img src="{{this.global.serverAddress }}account/avatars/{{tenant.fldapartmentid}}.jpg">
    <ion-fab right top>
      <button ion-fab color="secondary" (click)="profile(tenant.fldaccountno)">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-fab>
    <ion-item>
      <ion-icon name="contact" item-start large></ion-icon>
      <h2>{{ tenant.fldfirstname }} {{ tenant.fldsurname }} ({{ tenant.fldaccountno }})</h2>
      <p>({{ tenant.fldsex }})</p>
    </ion-item>
    <ion-item *ngIf="tenant.fldstatus=='Pending'">
      <button (click)="getPhoto()" icon-start ion-button block outline item-end color="primary">
        <ion-icon  name="image"></ion-icon>
        Choose Contract File
      </button>
    </ion-item>
    <ion-item *ngIf="tenant.fldstatus=='Pending'">
      <button (click)="approve(tenant.fldapartmentid,tenant.fldaccountno)" icon-start ion-button block outline item-end color="secondary">
        <ion-icon  name="checkmark"></ion-icon>
        Approve Application
      </button>
    </ion-item>
    <ion-item *ngIf="tenant.fldstatus=='Approved'">
      <button (click)="decline(tenant.fldapartmentid,tenant.fldaccountno)" icon-start ion-button block outline item-end color="danger">
        <ion-icon  name="close"></ion-icon>
        Decline Application
      </button>
    </ion-item>
  </ion-card>
</ion-content>
